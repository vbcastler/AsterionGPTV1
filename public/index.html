<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Asterion - Modern Marine Blue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        body { background: linear-gradient(120deg, #EBF8FF 0%, #F3F9FD 100%); min-height: 100vh; }
        .logo { max-width: 140px; margin: 20px auto; display: block; }
        .card-custom {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }
        .card-custom:hover { transform: translateY(-4px); }
        .value-box {
            background-color: #F0F9FF;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        .value-box h6 { color: #0284C7; font-weight: 600; }
        .photo-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #3B82F6;
            border-color: #3B82F6;
        }
        .btn-primary:hover {
            background-color: #0284C7;
            border-color: #0284C7;
        }
        .form-control:disabled {
            background-color: #f8f9fa;
            border-color: #ddd;
            color: #333;
        }
        /* Account summary section styling */
        .account-summary-container { margin-top: 50px; }
        .account-summary-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .account-summary-card textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .account-summary-card input {
            width: 100%;
            padding: 5px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .account-summary-card .last-update {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<!-- Login Section -->
<div class="container text-center">
    <img src="https://via.placeholder.com/140x40?text=LOGO" alt="Logo" class="logo">
    <div class="card-custom mx-auto" style="max-width: 400px;">
        <h5 class="mb-3">Kullanıcı Adı</h5>
        <input type="text" id="username" class="form-control mb-3" placeholder="Kullanıcı Adınızı Giriniz">
        <button class="btn btn-primary w-100" onclick="showMainContent()">Giriş</button>
    </div>
</div>

<!-- Maintenance Information Section -->
<div id="mainContent" class="container mb-5" style="display: none;">
    <div class="card-custom" id="bakimBolumu">
        <div class="row">
            <div class="col-md-3">
                <div class="value-box">
                    <h6>CL Değeri</h6>
                    <p id="clValue" class="mb-0">3.0 ppm</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="photo-area">
                    BAKIM FOTOĞRAFI
                </div>
                <div class="mb-3">
                    <label for="bakimAciklamasi" class="form-label">Bakım Açıklaması</label>
                    <textarea class="form-control" id="bakimAciklamasi" rows="2" disabled>Son bakımda havuz kimyasal dengesi sağlandı.</textarea>
                </div>
                <div>
                    <label for="tarihSaat" class="form-label">Tarih & Saat</label>
                    <input type="datetime-local" id="tarihSaat" class="form-control" disabled value="2025-02-28T15:30">
                </div>
            </div>
            <div class="col-md-3">
                <div class="value-box">
                    <h6>pH Değeri</h6>
                    <p id="phValue" class="mb-0">7.2</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Summary Section -->
    <div id="hesapBolumu" class="container account-summary-container">
        <div class="account-summary-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Hesap Özeti</h5>
                <button class="btn btn-secondary" onclick="window.print()">Yazdır</button>
            </div>
            <div class="mb-3">
                <textarea readonly>Kullanıcı için hesap özeti burada gösterilecektir.</textarea>
            </div>
            <div class="mb-3">
                <label for="borc">Güncel Borç:</label>
                <input type="text" id="borc" value="₺0.00" readonly>
            </div>
            <p class="last-update">Son güncelleme: 2025-02-28</p>
        </div>
    </div>
</div>

<script>
    function showMainContent() {
        const usernameInput = document.getElementById("username");
        const username = usernameInput.value.trim();
        if (username !== "") {
            localStorage.setItem("lastUsername", username);
            document.getElementById("mainContent").style.display = "block";
            // Scroll to maintenance section
            setTimeout(() => {
                document.getElementById("bakimBolumu").scrollIntoView({ behavior: "smooth" });
            }, 300);
        } else {
            alert("Lütfen kullanıcı adınızı giriniz!");
        }
    }
    window.onload = function() {
        const savedUsername = localStorage.getItem("lastUsername");
        if (savedUsername) {
            document.getElementById("username").value = savedUsername;
        }
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
